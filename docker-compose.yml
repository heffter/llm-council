services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: llm-council-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - PORT=8001
    volumes:
      - ./data:/app/data
    networks:
      - llm-council
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: http://localhost:8001
    container_name: llm-council-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - llm-council
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: Redis for distributed rate limiting
  # Uncomment to enable Redis-backed rate limiting
  # redis:
